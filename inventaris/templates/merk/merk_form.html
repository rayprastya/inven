{% extends 'inventaris/base.html'%}
{% load crispy_forms_tags %}

{% block title %}
Form Penambahan Merk Barang
{% endblock title %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.merk|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.nama_merk|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-outline-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'merk-barang' %}" class="btn btn-outline-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
